<!DOCTYPE html>
<html lang="es -mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>
<body>
    <header>
        <img class="logo" src="./imagenes/Logo.png" alt="logo de alura">
    </header>

    <main>
       <section class="Cuadro_texto">
            <textarea class="area_de_texto" cols="30" rows="14" placeholder = "Ingrese el texto aqui"></textarea>
            <div class="Advertencia">
                <img class="Imagen_info" src="./imagenes/Group.png" alt="Imagen de advertencia">
                <h1 class="Información"> Solo letras minúsculas y sin acentos</h1>
            </div>
            <div class="botones">
                <button class="boton_encriptar" onclick="botonEncriptar()"  >Encriptar</button>
                <button class="boton_desencriptar" onclick="botonDesencriptar()" >Desencriptar</button>
             </div>

        </section>

        <section class="resultado">
            <textarea class="mensaje" id="texto_Copiar" cols="25" rows="12" ></textarea>
            <div>
                <button class="boton_copiar" id="boton_Copiar" >Copiar</button>
            </div>
            <p class="mensaje_Copiado" id= "feedbackElement"></p>
        </section>

    </main>

<script src="/script.js"></script>

<footer class="footer">
    <p>Desarrollado por Alejandro García</p>
</footer> 
</body>

</html>
